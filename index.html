
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniStream - Your Anime Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --theme-name: 'dark-neon';

        /* Colors */
        --color-primary: 147 51 234; /* purple-600 */
        --color-primary-hover: 126 34 206; /* purple-700 */
        --color-primary-accent: 192 132 252; /* purple-400 */
        --color-secondary-accent: 13 148 136; /* teal-600 */
        --color-tertiary-accent: 79 70 229; /* indigo-600 */
        --color-danger: 239 68 68; /* red-500 */
        --color-warning: 251 191 36; /* yellow-400 */

        /* Text */
        --text-primary: 241 245 249; /* slate-100 */
        --text-secondary: 209 213 219; /* gray-300 */
        --text-muted: 156 163 175; /* gray-400 */
        --text-on-primary: 255 255 255;
        --text-on-accent: 243 232 255; /* purple-100 */

        /* Background & Surfaces */
        --bg-gradient-start: 59 7 100; /* purple-900 */
        --bg-gradient-via: 15 23 42; /* slate-900 */
        --bg-gradient-end: 0 0 0; /* black */
        --surface-1: 15 23 42; /* slate-900 */
        --surface-2: 30 41 59; /* slate-800 */
        --surface-3: 51 65 85; /* slate-700 */
        --surface-4: 71 85 105; /* slate-600 */
        --surface-input: 51 65 85; /* slate-700 */

        /* Borders */
        --border-color: 51 65 85; /* slate-700 */
        --border-focus: 147 51 234; /* purple-600 */

        /* Shadows & Effects */
        --shadow-color: 168 85 247; /* purple-500 */
        --logo-glow-1: #a855f7;
        --logo-glow-2: #c084fc;
        --scrollbar-thumb: #6B21A8;
        --scrollbar-thumb-hover: #8B5CF6;
        --scrollbar-track: #0F172A;
      }

      html.theme-dark-light {
        --theme-name: 'dark-light';

        /* Colors */
        --color-primary: 79 70 229; /* indigo-600 */
        --color-primary-hover: 67 56 202; /* indigo-700 */
        --color-primary-accent: 129 140 248; /* indigo-400 */
        --color-secondary-accent: 16 185 129; /* emerald-500 */
        --color-tertiary-accent: 59 130 246; /* blue-500 */
        
        /* Text */
        --text-primary: 229 231 235; /* gray-200 */
        
        /* Background & Surfaces */
        --bg-gradient-start: 46 16 101; /* indigo-950 */
        --bg-gradient-via: 30 41 59; /* slate-800 */
        --bg-gradient-end: 17 24 39; /* gray-900 */
        --surface-1: 30 41 59; /* slate-800 */
        --surface-2: 51 65 85; /* slate-700 */
        --surface-3: 71 85 105; /* slate-600 */
        --surface-4: 100 116 139; /* slate-500 */
        --surface-input: 71 85 105; /* slate-600 */

        /* Borders */
        --border-color: 71 85 105; /* slate-600 */
        --border-focus: 99 102 241; /* indigo-500 */

        /* Shadows & Effects */
        --shadow-color: 99 102 241; /* indigo-500 */
        --logo-glow-1: #6366f1;
        --logo-glow-2: #818cf8;
        --scrollbar-thumb: #4338ca;
        --scrollbar-thumb-hover: #4f46e5;
        --scrollbar-track: #1e293b;
      }

      /* For custom scrollbar styling if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
    </style>
