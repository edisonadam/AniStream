
<!DOCTYPE html>
<html lang="en" data-theme="dark" data-color-preset="neon-purple">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniStream - Your Anime Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root, :root[data-color-preset="neon-purple"] {
        /* Base Colors */
        --color-primary-hue: 265;
        --color-secondary-hue: 174;
        --color-tertiary-hue: 243;
        
        /* THEME: Neon Purple */
        --color-primary: 147 51 234; /* purple-600 */
        --color-primary-hover: 126 34 206; /* purple-700 */
        --color-primary-accent: 192 132 252; /* purple-400 */
        --color-secondary-accent: 13 148 136; /* teal-600 */
        --color-tertiary-accent: 79 70 229; /* indigo-600 */
        --shadow-color: 168 85 247; /* purple-500 */
        --logo-glow-1: #a855f7;
        --logo-glow-2: #c084fc;
      }
      
      :root[data-color-preset="indigo-flare"] {
        /* THEME: Indigo Flare */
        --color-primary: 79 70 229; /* indigo-600 */
        --color-primary-hover: 67 56 202; /* indigo-700 */
        --color-primary-accent: 129 140 248; /* indigo-400 */
        --color-secondary-accent: 16 185 129; /* emerald-500 */
        --color-tertiary-accent: 59 130 246; /* blue-500 */
        --shadow-color: 99 102 241; /* indigo-500 */
        --logo-glow-1: #6366f1;
        --logo-glow-2: #818cf8;
      }

      :root[data-color-preset="cyber-blue"] {
        /* THEME: Cyber Blue */
        --color-primary: 37 99 235; /* blue-600 */
        --color-primary-hover: 29 78 216; /* blue-700 */
        --color-primary-accent: 96 165 250; /* blue-400 */
        --color-secondary-accent: 22 163 74; /* green-600 */
        --color-tertiary-accent: 217 70 239; /* fuchsia-500 */
        --shadow-color: 59 130 246; /* blue-500 */
        --logo-glow-1: #3b82f6;
        --logo-glow-2: #60a5fa;
      }
      
      :root[data-color-preset="sunset-orange"] {
        /* THEME: Sunset Orange */
        --color-primary: 234 88 12; /* orange-600 */
        --color-primary-hover: 217 70 23; /* orange-700 */
        --color-primary-accent: 251 146 60; /* orange-400 */
        --color-secondary-accent: 220 38 38; /* red-600 */
        --color-tertiary-accent: 217 119 6; /* amber-500 */
        --shadow-color: 249 115 22; /* orange-500 */
        --logo-glow-1: #f97316;
        --logo-glow-2: #fb923c;
      }

      /* Dark Mode Palette */
      :root[data-theme="dark"] {
        --color-danger: 239 68 68;
        --color-warning: 251 191 36;
        --text-primary: 241 245 249;
        --text-secondary: 209 213 219;
        --text-muted: 156 163 175;
        --text-on-primary: 255 255 255;
        --text-on-accent: 243 232 255;
        --bg-gradient-start: 59 7 100;
        --bg-gradient-via: 15 23 42;
        --bg-gradient-end: 0 0 0;
        --surface-1: 15 23 42;
        --surface-2: 30 41 59;
        --surface-3: 51 65 85;
        --surface-4: 71 85 105;
        --surface-input: 51 65 85;
        --border-color: 51 65 85;
        --border-focus: var(--color-primary);
        --scrollbar-thumb: rgb(var(--color-primary-hover));
        --scrollbar-thumb-hover: rgb(var(--color-primary));
        --scrollbar-track: #0F172A;
      }
      
      /* Light Mode Palette */
      :root[data-theme="light"] {
        --color-danger: 220 38 38; /* red-600 */
        --color-warning: 245 158 11; /* amber-500 */
        --text-primary: 15 23 42; /* slate-900 */
        --text-secondary: 51 65 85; /* slate-700 */
        --text-muted: 100 116 139; /* slate-500 */
        --text-on-primary: 255 255 255;
        --text-on-accent: 15 23 42;
        --bg-gradient-start: 241 245 249; /* slate-100 */
        --bg-gradient-via: 226 232 240; /* slate-200 */
        --bg-gradient-end: 203 213 225; /* slate-300 */
        --surface-1: 255 255 255;
        --surface-2: 241 245 249;
        --surface-3: 226 232 240;
        --surface-4: 203 213 225;
        --surface-input: 226 232 240;
        --border-color: 203 213 225;
        --border-focus: var(--color-primary);
        --scrollbar-thumb: rgb(var(--color-primary-hover));
        --scrollbar-thumb-hover: rgb(var(--color-primary));
        --scrollbar-track: #e2e8f0;

        /* Adjust logo glow for light mode */
        --logo-glow-1: transparent;
        --logo-glow-2: transparent;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
      ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-thumb-hover); }
    </style>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
